
<h2>data table (second module)</h2>
<br>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Cost</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="item in items">
            <td>{{ item.name }}</td>
            <td>${{ item.price }}</td>
        </tr>
        
    </tbody>
</table>
